<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="public/css/style.css" />

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet" />
    <!-- sweetalert2 -->
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />

    <!-- Icon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Login</title>
</head>

<body onload="CheckLog()">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white" style="border-radius: 1rem; background-color: var(--Primary-color);">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-3 mt-md-2 pb-3">
                                <h3 class="fw-bold mb-2 text-uppercase">Login</h3>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                <form method="POST">
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="Login" class="form-control form-control-lg text-center"
                                            autocomplete="off" required />
                                        <label class="form-label">User</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="PassLogin" class="form-control form-control-lg text-center"
                                            autocomplete="off" required />
                                        <label class="form-label">Password</label>
                                    </div>
                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot
                                            password?</a>
                                    </p>
                                </form>
                                <div>
                                    <button type="submit" class="btn btn-light" onclick="Login()">Login</button>
                                </div>
                            </div>
                            <div>
                                <p class="mb-0">Don't have an account? <a href="public/register.html"
                                        class="text-white-50 fw-bold">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script type="text/javascript" src="public/js/Auth.js"></script>

</body>

</html>
