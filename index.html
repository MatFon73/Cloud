<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- sweetalert2 -->
    <link
      rel="stylesheet"
      href="library/sweetalert2/dist/sweetalert2.min.css"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="library/@fortawesome/css/all.css"
    />

    <!-- Icon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Home</title>
  </head>
  <body onload="Load(), Storage()">
    <div class="grids">
      <div class="Menu">
        <h3 class="text-center">
          Files Manager&nbsp;<i class="fas fa-folder"></i>
        </h3>
      </div>
      <div class="File">
        <div style="margin-top: 50%">
          <div id="Bar">
            <div class="col" style="padding: 5%">
              <h4 class="text-center">Storage&nbsp;<i class="fas fa-hdd"></i></h4>
              <div id="Storage"></div>
            </div>
          </div>
          <div class="Search">
            <h4 class="text-center" style="padding-top: 5%">
              Search&nbsp;<i class="fas fa-search"></i>
            </h4>
            <div class="col" style="padding: 5%">
              <input
                type="text"
                autocomplete="off"
                onkeyup="SearchFile()"
                placeholder="File Name"
                class="InputSearch form-control"
                id="SearchFile"
                name="SearchFile"
              />
              <span
                class="IconSearch form-control"
                style="
                  text-align: center;
                  float: right;
                  width: 18%;
                  border-radius: 0% 3px 3px 0%;
                "
                ><i class="fa fa-search"></i
              ></span>
            </div>
          </div>
          <div class="FileUpdate">
            <h4 class="text-center" style="padding-top: 5%">
              Upload File&nbsp;<i class="fas fa-cloud-upload-alt"></i>
            </h4>
            <div class="col" style="padding: 5%">
              <input
                onchange="Unlock()"
                type="file"
                id="FilesForm"
                class="form-control"
                required
              />
              <center>
                <button
                  type="submit"
                  style="margin:5%"
                  class="btn btn-light"
                  id="UploadFile"
                  disabled="disabled"
                  onclick="UploadFile()"
                >
                  Upload&nbsp;<i class="fas fa-cloud-upload-alt"></i>
                </button>
                <button
                  type="submit"
                  style="margin: 5%"
                  class="btn btn-light"
                  id="UploadFile"
                  onclick="Load()"
                >
                  Reload&nbsp;<i class="fas fa-solid fa-arrow-rotate-right"></i>
                </button>
              </center>
            </div>
          </div>
        </div>
      </div>
      <div class="Data">
        <div id="table"></div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="library/sweetalert2/dist/sweetalert2.all.min.js"
  ></script>
  <script
    type="text/javascript"
    src="library/Jquery-3.5.0/jquery-3.5.0.js"
  ></script>
  <script
    type="text/javascript"
    src="library/@fortawesome/fontawesome-free/js/all.js"
  ></script>
  <script src="app.js" type="text/javascript"></script>
</html>
