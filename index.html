<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- sweetalert2 -->
    <link
      rel="stylesheet"
      href="library/sweetalert2/dist/sweetalert2.min.css"
    />
    <!-- Icon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Home</title>
  </head>
  <body onload="return Load()">
    <div class="grids">
      <div class="Menu">
        <h3 class="text-center">Files Manager</h3>
      </div>
      <div class="File">
        <div style="margin-top: 40%">
          <div class="Search">
            <h4 class="text-center" style="padding-top:5%;">Search</h4>
            <div class="col" style="padding: 5%">
              <input type="text" onkeyup="SearchFile()"  placeholder="Name File" class="form-control" id="SearchFile" name="SearchFile">
            </div>
          </div>
          <div class="FileUpdate">
            <h4 class="text-center" style="padding-top:5%;">Upload File</h4>
            <div class="col" style="padding: 5%">
              <input type="file" id="FilesForm" class="form-control" required />
              <center>
                <button
                  type="submit"
                  class="btn btn-light"
                  onclick="return UploadFile()"
                >
                  Upload
                </button>
              </center>
            </div>
          </div>
          <form id="RemoveFile" method="POST">
            <h4 class="text-center" style="padding-top:5%">Delete File</h4>
            <div class="col" style="padding: 5%">
              <input
                autocomplete="off"
                name="Delete"
                id="Delete"
                type="text"
                class="form-control"
                placeholder="Name File"
              />
              <center>
                <button
                  type="submit"
                  class="btn btn-light"
                  onclick="return DeleteFile()"
                >
                  Delete
                </button>
              </center>
            </div>
          </form>
        </div>
      </div>
      <div class="Data" style="margin-top: 5%; margin-right: 5%">
        <div id="table"></div>
      </div>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
  <script
    type="text/javascript"
    src="library/sweetalert2/dist/sweetalert2.all.min.js"
  ></script>
  <script
    type="text/javascript"
    src="library/Jquery-3.5.0/jquery-3.5.0.js"
  ></script>
</html>
