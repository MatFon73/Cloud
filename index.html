<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet" />
    <!-- sweetalert2 -->
    <link rel="stylesheet" href="library/sweetalert2/dist/sweetalert2.min.css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="library/@fortawesome/css/all.css" />

    <!-- Icon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Home</title>
</head>

<body>
    <div class="grids">
        <div class="Bar">
            <div class="row">
                <div id="Menu-div" class="Button-M col-1">
                    <button class="Button-Menu" title="Open Menu" id="OpenMenu" style="background-color: rgb(29, 33, 41);color: white;" onclick="OpenMenu()">
            <i class="fa-solid fa-bars"></i>
            </button>
                </div>
                <div class="col-2">
                    <h3 class="text-file" style="margin-left: 2%;">
                        <i class="icon-folder fas fa-folder"></i> &nbsp;Files
                    </h3>
                </div>
                <div class="col-3">
                    <span class="IconSearch form-control" id="IconSearch" title="Search"><i class="fa fa-search"></i
            ></span>
                    <input title="Search" type="text" autocomplete="off" onkeyup="SearchFile()" placeholder="Search" class="InputSearch" id="SearchFile" name="SearchFile" />
                </div>
                <div class="col-12">
                    <button style="float: right;" title="Dark Mode" value="1" id="darkmode" class="darkmode" type="submit" onclick="DarkMode()">
            <i class="fas fa-solid fa-moon"></i>
          </button>
                </div>
            </div>
        </div>
        <div class="Menu" id="Menu">
            <div style="margin-top:150px">
                <div id="Bar">
                    <div class="col" style="padding: 5%">
                        <h4 class="text-center">
                            Storage&nbsp;<i class="fas fa-hdd"></i>
                        </h4>
                        <div id="Storage"></div>
                    </div>
                </div>
            </div>
            <div class="FileUpdate">
                <h4 class="text-center" style="padding-top: 5%">
                    Upload File&nbsp;<i class="fas fa-cloud-upload-alt"></i>
                </h4>
                <div class="col" style="padding: 5%">
                    <input onchange="Unlock()" type="file" id="FilesForm" class="form-control" required />
                    <center>
                        <button type="submit" style="margin: 5%" class="btn btn-light" id="UploadFile" disabled="disabled" onclick="UploadFile()" title="Upload">
                  <i class="fas fa-cloud-upload-alt"></i>
                </button>
                        <button type="submit" style="margin: 5%" class="btn btn-light" id="UploadFile" onclick="Load()" title="Reload">
                  <i class="fas fa-solid fa-arrow-rotate-right"></i>
                </button>
                    </center>
                </div>
            </div>
            <div class="container-fluid align-items-end">
                <center><a title="Twitter" style="margin:2%; color: white;" target="_blank" href="https://twitter.com/MatFon73"><i class="fa-brands fa-twitter"></i></a>
                    <a title="Instagram" style="margin:2%; color: white;" target="_blank" href="https://www.instagram.com/MatFon73/"><i class="fa-brands fa-instagram"></i></a>
                    <a title="Github" style="margin:2%; color: white;" target="_blank" href="https://github.com/MatFon73"><i class="fa-brands fa-github"></i></a>
                    <a title="Linkedin" style="margin:2%; color: white;" target="_blank" href="https://www.linkedin.com/in/mateo-fonseca-ab939a164/"><i class="fa-brands fa-linkedin"></i></a></center>
                <h6 title="#Creator: MatFon73 - Copyright" class="text-center" style="color: white;"><i class="fa-solid fa-copyright"></i> - Mateo Fonseca - 2022</h6>
            </div>
        </div>
    </div>
    <div id="Data" class="Data">
        <div class="row">
            <div class="col-1">
                <button title="Previous Folder" style="margin-top: -2%; outline: none" onclick="PreviousFolder()">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            </div>
            <div class="col-6">
                <input class="urlFile" type="text" value="upload" name="urlFile" id="urlFile" autocomplete="off" title="URL" />
            </div>
            <div class="col-5">
                <button title="New Folder" id="NewFolder" style="float: right; outline: none" onclick="NewFolder()">
              <i class="fa-solid fa-folder-plus"></i>
            </button>
            </div>
        </div>
        <div id="table"></div>
    </div>
    </div>
    <script type="text/javascript" src="library/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="library/Jquery-3.5.0/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="library/@fortawesome/js/all.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
